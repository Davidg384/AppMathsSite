
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <script type="text/javascript" src="{% static 'scripts/home.js' %}"></script>
</head>
<body>

    <nav>
        <a class="nav-logo" href="/">
            <img class="nav-img" src="{% static 'images/logo.png' %}" alt="logo">
            <span class="nav-site-name">AppMaths</span>
        </a>

        <ul class="nav-list">
            <li class="nav-li">
                <a href="blog" class="nav-link">Blog</a>
            </li>
            <li class="nav-li">
                <a href="projects" class="nav-link">Projects</a>
            </li>
            <li class="nav-li">
                <a href="photography" class="nav-link">Photography</a>
            </li>
            <li class="nav-li">
                <a href="about" class="nav-link">About Me</a>
            </li>
        </ul>
    </nav>
    <div style="height: 50px;"></div>
    {% block content %}
    {% endblock %}
        
    <div id="footer"><span>&copy 2020 AppMaths </span></div> 
</body>
</html>
